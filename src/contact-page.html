<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact-styles.css">
        <script src=""></script>
        
    </head>
    <body>
        <header id="menu">
            <h2>Menu</h2> 
            <div id="button-menu">
                <button id="hamburger-menu" onclick="myFunction()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>   
                    <nav id="sidebar-menu">
                        <table>
                            <tr>
                                <td><object data="../public/svg-icons/icon-beer.svg" > </object></td>
                                <td><a href="#">Home</a></td>
                            </tr>
                            <tr>
                                <td><object data="../public/svg-icons/icon-gold-bag.svg" > </object></td>
                                <td><a href="#">Store</a></td>
                            </tr>
                            <tr>
                                <td><object data="../public/svg-icons/icon-medal.svg" > </object></td>
                                <td><a href="#">Cosplay</a></td>
                            </tr>
                            <tr>
                                <td><object data="../public/svg-icons/icon-shield.svg" > </object></td>
                                <td><a href="#">Tutorials</a></td>
                            </tr>
                            <tr>
                                <td><object data="../public/svg-icons/icon-parchment.svg" > </object></td>
                                <td><a href="contact-page.html">Contact</a></td>
                            </tr>
                        </table>
                    </nav>
                    <script src="side-menu.js"></script>
                </button>
            </div>
       </header>
       <main>
        <div id="c-total">
            <div id="down-arrow-container">
                <div class="down-arrow left"></div>
                <div class="down-arrow right"></div>
            </div>
            <div class="c-sides">
                <div class="c-sides s-right">
                    <div class="x">
                        <object class="y" data="../public/svg-icons/abstract2_adobe_express.svg"></object>
                    </div>
                </div>
            </div>
            <div id="c-highlight-form">
                <div id="c-upper-highlight">
                    <div id="c-title">
                        <h1>Have some questions? <br> Feel free to contact me!</h1></div>
                    <div id="c-text">
                        <p>Enter your name and email address in the contact form below. No message shall go unanswered! </p>
                        <p>Cupcake ipsum dolor sit amet cheesecake candy canes cheesecake sugar plum.  </p>
                    </div>
                </div>
            
                <div id="contact-form">
                    <form>      
                        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                        <input name="email" type="text" class="feedback-input" placeholder="Email" />
                        <textarea name="text" class="feedback-input" placeholder="Message :)"></textarea>
                        <input type="submit" value="Send"/>
                    </form>
                </div>
            </div>
            <div class="c-sides s-right">
                <div class="x">
                    <object class="y" data="../public/svg-icons/abstract2_adobe_express.svg"></object>
                </div>
            </div>
        </div>
       </main>
       <footer id="footer">
            <div id="footer-div-left">
                <div id="footer-contact">
                    <a href="contact-page.html">Contact me</a>
                </div>
            </div>
            <div id="footer-div-right">
                <div id="footer-text-above-icons">
                    <h3>Follow me on:</h3>
                </div>
                <div class="social-icons">
                    <object data="../public/svg-icons/icons8-etsy.svg" > </object>
                    <object data="../public/svg-icons/icons8-instagram.svg" > </object>
                    <object data="../public/svg-icons/icons8-youtube.svg" > </object>
                </div>
            </div>
       </footer>
       <div id="overlay"></div>
    </body>
</html>
